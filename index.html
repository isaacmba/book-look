<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootsrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="node_modules/handlebars/dist/handlebars.js"></script>
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
  
  <title>BookLook</title>

</head>

<body>

<button class="btn-danger">submit</button>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header">
        <h1>BookLook</h1>
      </div>
  
<!-- input forms -->
      <form class="book-form">

      <h2>Enter Book Info</h2>

        <div class="form-group">
          <input type="text" class="form-control book-title" placeholder="Book Title">
          </input>
        </div>

        <div class="form-group">
          <input type="text" class="form-control book-author" placeholder="Book Author">
          </input>
        </div>

        <div class="form-group">
          <input type="text" class="form-control book-description" placeholder="Book Description">
          </input>
        </div>

        <div class="form-group">
          <input type="text" class="form-control image-url" placeholder="Image URL">
          </input>
        </div>

        <div class="form-group">
          <input type="text" class="form-control page-count" placeholder="Number of Pages">
          </input>
        </div>

        <div class="form-group">
          <input type="text" class="form-control minutes" placeholder="Minutes You Read Per Day">
          </input>
        </div>
      </form>

  </div>
</div>

  <script src="main.js"></script>



</body>
</html>
